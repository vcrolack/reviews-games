  <!--MAIN-->
  <div id="main">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">

        <div class="carousel-item active">

          <img src="../../assets/img/banner3.jpg" class="d-block w-100" alt="Imagen banner Red Dead Redemption 2">
        </div>
        <div class="overlay">
          <span>
            <div class="container-description d-flex align-items-center justify-content-center">

                <h2 class="text-center">CONTACTO</h2>
              </div>
            </div>

</div>
<!--/MAIN-->

  <!--CONTACTO-->
  <div class="section-contact my-5">
    <div class="container container-form d-flex flex-column align-items-center">
      <div class="row ">
        <div class="col-12 col-md ">
          <div class="container container-description-contact">
            <div class="container-description-contact-title">
              <h2 class="text-center text-uppercase pt-3">¡Hablemos!</h2>
            </div>
            <div class="container-description-contact-text">
              <p>Si deseas darnos sugerencias para nuestro sitio web, ideas de reseña o deseas participar con nosotros, ¡escríbenos!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <form action="" class="d-flex flex-column flex-md-row">
            <div class="col-12 col-md-6 d-flex flex-column align-items-lg-end pe-md-3">
              <div class="box-name mb-3 d-flex justify-content-center">
                <input placeholder="Nombre" type="text" />
              </div>
              <div class="box box-email d-flex justify-content-center">
                <input placeholder="Email" type="text" />
              </div>
              <div class="box box-btn d-md-flex d-none justify-content-center d">
                <button type="button">Enviar</button>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="box box-textarea ps-md-3 d-flex justify-content-center justify-content-md-start mt-md-0 mt-3">
                <textarea name="" id="" cols="30" rows="30"></textarea>
              </div>
              <div class="box box-btn d-md-none d-flex justify-content-center mt-2">
                <button type="button">Enviar</button>
              </div>         
            </div>   
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/CONTACTO-->

  <!--FOOTER-->
  <div id="footer container-fluid">
    <div class="row mx-0">
      <div class="col-12 col-md d-flex justify-content-lg-start justify-content-center">
        <div class="container-logo-footer">
          <img src="../../assets/logos/logoTexto.png" class="logo">
        </div>
      </div>
      <div class="col-12 col-md d-flex justify-content-end">
        <div class="container-social-networks">
          <div class="title-sn">
            <h3>Redes sociales</h3>
          </div>
          <div class="container-icons-sn d-flex justify-content-around">
            <div class="container-sn instagram">
            </div>
            <div class="container-sn youtube">
            </div>
            <div class="container-sn twitter">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
